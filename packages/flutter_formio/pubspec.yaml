name: flutter_formio
description: Flutter widgets for rendering Form.io forms with full feature parity. Includes 46+ components, validation, wizard forms, calculations, and JavaScript support.
version: 2.0.0
repository: https://github.com/mskayali/formio_flutter
issue_tracker: https://github.com/mskayali/formio_flutter/issues

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # Core API package (local development)
  formio_api:
    path: ../formio_api

  # Flutter-specific dependencies
  flutter_html: ^3.0.0
  flutter_js: ^0.8.5
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
